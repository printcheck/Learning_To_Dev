<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Quaternion Components
  </text>
  
  <!-- Main quaternion representation -->
  <rect x="50" y="60" width="500" height="100" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
  
  <text x="300" y="90" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    q = w + xi + yj + zk
  </text>
  
  <text x="300" y="115" font-size="14" text-anchor="middle" fill="#7f8c8d">
    or: q = [w, (x, y, z)] = [scalar, vector]
  </text>
  
  <text x="300" y="140" font-size="13" text-anchor="middle" fill="#95a5a6">
    Unit quaternion: w² + x² + y² + z² = 1
  </text>
  
  <!-- Component breakdown -->
  <g transform="translate(0, 180)">
    <!-- Scalar part -->
    <rect x="70" y="0" width="200" height="180" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="170" y="30" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Scalar Part (w)
    </text>
    <text x="170" y="60" font-size="13" text-anchor="middle" fill="#555">
      w = cos(θ/2)
    </text>
    <text x="170" y="85" font-size="12" text-anchor="middle" fill="#666">
      Represents the amount
    </text>
    <text x="170" y="105" font-size="12" text-anchor="middle" fill="#666">
      of rotation
    </text>
    <text x="170" y="135" font-size="11" text-anchor="middle" fill="#888">
      θ = rotation angle
    </text>
    <text x="170" y="155" font-size="11" text-anchor="middle" fill="#888">
      Range: [-1, 1]
    </text>
    
    <!-- Vector part -->
    <rect x="330" y="0" width="200" height="180" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="430" y="30" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Vector Part (x, y, z)
    </text>
    <text x="430" y="60" font-size="13" text-anchor="middle" fill="#555">
      (x, y, z) = sin(θ/2) * axis
    </text>
    <text x="430" y="85" font-size="12" text-anchor="middle" fill="#666">
      Represents the axis
    </text>
    <text x="430" y="105" font-size="12" text-anchor="middle" fill="#666">
      of rotation
    </text>
    <text x="430" y="135" font-size="11" text-anchor="middle" fill="#888">
      axis = normalized vector
    </text>
    <text x="430" y="155" font-size="11" text-anchor="middle" fill="#888">
      (unit vector)
    </text>
  </g>
</svg>
