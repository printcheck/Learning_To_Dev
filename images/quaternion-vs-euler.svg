<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Quaternions vs Euler Angles
  </text>
  
  <!-- Euler Angles Section -->
  <g transform="translate(0, 50)">
    <rect x="30" y="0" width="300" height="350" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
    <text x="180" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#c62828">
      Euler Angles
    </text>
    
    <text x="180" y="60" font-size="13" text-anchor="middle" fill="#555">
      (pitch, yaw, roll)
    </text>
    
    <!-- Advantages -->
    <text x="50" y="90" font-size="14" font-weight="bold" fill="#2e7d32">✓ Advantages:</text>
    <text x="60" y="110" font-size="12" fill="#555">• Intuitive to understand</text>
    <text x="60" y="130" font-size="12" fill="#555">• Easy to visualize</text>
    <text x="60" y="150" font-size="12" fill="#555">• Human-readable</text>
    
    <!-- Disadvantages -->
    <text x="50" y="185" font-size="14" font-weight="bold" fill="#c62828">✗ Disadvantages:</text>
    <text x="60" y="205" font-size="12" fill="#555">• Gimbal lock problem</text>
    <text x="60" y="225" font-size="12" fill="#555">• Order-dependent</text>
    <text x="60" y="245" font-size="12" fill="#555">• Difficult interpolation</text>
    <text x="60" y="265" font-size="12" fill="#555">• Multiple representations</text>
    
    <!-- Example -->
    <rect x="45" y="285" width="270" height="50" fill="#fff" stroke="#999" stroke-width="1" rx="3"/>
    <text x="180" y="305" font-size="11" font-family="monospace" text-anchor="middle" fill="#333">
      rotation = (45°, 30°, 60°)
    </text>
    <text x="180" y="322" font-size="10" text-anchor="middle" fill="#777">
      3 values, angle order matters
    </text>
  </g>
  
  <!-- Quaternions Section -->
  <g transform="translate(370, 50)">
    <rect x="0" y="0" width="300" height="350" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="150" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Quaternions
    </text>
    
    <text x="150" y="60" font-size="13" text-anchor="middle" fill="#555">
      (w, x, y, z)
    </text>
    
    <!-- Advantages -->
    <text x="20" y="90" font-size="14" font-weight="bold" fill="#2e7d32">✓ Advantages:</text>
    <text x="30" y="110" font-size="12" fill="#555">• No gimbal lock</text>
    <text x="30" y="130" font-size="12" fill="#555">• Smooth interpolation (slerp)</text>
    <text x="30" y="150" font-size="12" fill="#555">• Efficient composition</text>
    <text x="30" y="170" font-size="12" fill="#555">• Compact (4 values)</text>
    <text x="30" y="190" font-size="12" fill="#555">• Numerically stable</text>
    
    <!-- Disadvantages -->
    <text x="20" y="225" font-size="14" font-weight="bold" fill="#c62828">✗ Disadvantages:</text>
    <text x="30" y="245" font-size="12" fill="#555">• Less intuitive</text>
    <text x="30" y="265" font-size="12" fill="#555">• Harder to debug</text>
    
    <!-- Example -->
    <rect x="15" y="285" width="270" height="50" fill="#fff" stroke="#999" stroke-width="1" rx="3"/>
    <text x="150" y="305" font-size="11" font-family="monospace" text-anchor="middle" fill="#333">
      q = (0.924, 0.383, 0, 0)
    </text>
    <text x="150" y="322" font-size="10" text-anchor="middle" fill="#777">
      4 values, unique representation
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="350" y="430" font-size="12" text-anchor="middle" fill="#777" font-style="italic">
    For 3D rotations in games, quaternions are the industry standard
  </text>
</svg>
